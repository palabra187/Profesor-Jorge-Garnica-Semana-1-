<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Imagenes en HTML</h1>
    </header>
    <main>
      <h2>Usando la etiqueta img</h2>
      <section>
        <img src="https://placehold.jp/200x200.png" alt="imagen de ejemplo"/>
      </section>
      <section>
        <img src="./google.png" alt=""/>
      </section>
      <section>
        <img src="./imagenes/caja.png" alt="">
      </section>
      <section><img src="./../fotos/avatar/queen.png" alt=""></section>
      <section>
        <img src="./google.png" alt="" width="100" height="100"/>
        <img src="./imagenes/caja.png" alt="" width="100" height="100"/>
        <article>
            <img src="google.png" alt=""/>
        </article>
      </section>
      <section>
        <figure>
            <img src="imagenes/caja.png" alt="" width="100" height="100">
            <figcaption> esta es una caja de delivery </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
